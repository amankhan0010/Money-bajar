<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="main">
        <div class="Register-box">
            <h1>Register</h1>
            <form action="test.php" method="post">
            <div class="image-group">
                <img src="/Money bajar/profile.png" id="profile-pic">
                <label for="input-file">Update image</label>
                <input class="no" type="file" accept="image/jpeg, image/png, image/jpg" id="input-file">
            </div>
            <div class="input-group">
                <div class="form-group">
                    <input type="Full name" name="full name"
                    placeholder="Full Name*">
                    <i class="ri-id-card-line"></i>
                   </div>

                   <div class="form-group">
                    <input type="Username" name="username" placeholder="Username*">
                    <i class="ri-user-fill"></i>
                   </div>

                   <div class="form-group">
                    <input type="Email" name="email"  placeholder="Email*">
                    <i class="ri-mail-line"></i>
                   </div>

                   <div class="form-group">
                    <input type="aadhar no." name="aadhar no" placeholder="Aadhar No.*">
                    <i class="ri-file-add-line"></i>
                   </div>

                   <div class="form-group">
                    <input type="pan no." name="pan no" 
                    placeholder="Pan No.*">
                    <i class="ri-file-add-line"></i>
                   </div>

                   <div class="form-group">
                    <input type="Account no." name="account" placeholder="Account No.*">
                    <i class="ri-file-add-line"></i>
                   </div>

                   <div class="form-group">
                    <input type="IFSC Code" name="ifsc code" placeholder="IFSC Code*">
                    <i class="ri-file-add-line"></i>
                   </div>
            </div>

            <input id="btn" type="button" value="Submit">

            <p>Already have a account? <a href="./Login.html">Login</a></p>
        </form>
        </div>
    </div>

    <script>
        let profilepic = document.getElementById("profile-pic")
        let inputfile = document.getElementById("input-file")

        inputfile.onchange = function(){
            profilepic.src = URL.createObjectURL(inputfile.files[0]);
        }
    </script>
</body>
</html>
